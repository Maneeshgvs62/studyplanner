<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Study Planner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .task {
      display: flex;
      align-items: center;
      margin: 10px 0;
    }
    .task input[type="checkbox"] {
      margin-right: 10px;
    }
    .category label {
      margin-right: 15px;
    }
    input[type="text"] {
      width: 70%;
      padding: 8px;
      margin-right: 10px;
    }
    button {
      padding: 8px 12px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ“š Study Planner</h2>

    <div class="category">
      <strong>Select Study Type:</strong><br />
      <label><input type="radio" name="studyType" value="Reading" checked /> Reading</label>
      <label><input type="radio" name="studyType" value="Practice" /> Practice</label>
      <label><input type="radio" name="studyType" value="Revision" /> Revision</label>
    </div>

    <div style="margin-top: 20px">
      <input type="text" id="taskInput" placeholder="Enter your task here..." />
      <button onclick="addTask()">Add Task</button>
    </div>

    <div id="taskList" style="margin-top: 20px;"></div>
  </div>

  <script>
    let tasks = JSON.parse(localStorage.getItem('studyTasks')) || [];

    function renderTasks() {
      const taskList = document.getElementById('taskList');
      taskList.innerHTML = '';
      tasks.forEach((task, index) => {
        const taskDiv = document.createElement('div');
        taskDiv.className = 'task';

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.checked = task.completed;
        checkbox.onchange = () => toggleComplete(index);

        const label = document.createElement('label');
        label.textContent = `${task.text} [${task.type}]`;

        const removeBtn = document.createElement('button');
        removeBtn.textContent = 'ðŸ—‘';
        removeBtn.style.marginLeft = 'auto';
        removeBtn.onclick = () => removeTask(index);

        taskDiv.appendChild(checkbox);
        taskDiv.appendChild(label);
        taskDiv.appendChild(removeBtn);
        taskList.appendChild(taskDiv);
      });
    }

    function addTask() {
      const input = document.getElementById('taskInput');
      const text = input.value.trim();
      if (text === '') return;
      const type = document.querySelector('input[name="studyType"]:checked').value;
      tasks.push({ text, type, completed: false });
      input.value = '';
      saveAndRender();
    }

    function toggleComplete(index) {
      tasks[index].completed = !tasks[index].completed;
      saveAndRender();
    }

    function removeTask(index) {
      tasks.splice(index, 1);
      saveAndRender();
    }

    function saveAndRender() {
      localStorage.setItem('studyTasks', JSON.stringify(tasks));
      renderTasks();
    }

    renderTasks();
  </script>
</body>
</html>
